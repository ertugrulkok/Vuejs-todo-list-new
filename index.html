<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJs Todo List</title>

    <script src="https://unpkg.com/vue@next"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div id="dom">
      <div class="container">
        <div class="row">
          <div class="col-8 offset-2 p-2">
            <h3 class="text-center">Todo List</h3>
            <div class="d-flex justify-content-star mb-4">
              <input
                type="text"
                v-model="newentry"
                class="form-control"
                @keydown.enter="addenterTodo"
              />
              <button class="btn btn-sm btn-primary" @click="addTodo">
                Add
              </button>
            </div>
            <div v-if="todoList.length > 0">
              <ul class="list-group">
                <li
                  v-for="todo in todoList"
                  :key="todo.id"
                  :class="{'completed': todo.description, 'bg-warning': !todo.description}"
                  class="list-group-item d-flex justify-content-between"
                >
                  <div>
                    <input
                      class="form-check-input"
                      type="checkbox"
                      v-model="todo.description"
                      value=""
                      :id="`${todo.id}`"
                    />
                    <label
                      class="form-check-label ms-2"
                      :for="`${todo.id}`"
                    ></label>
                    {{todo.title}}
                  </div>

                  <button
                    type="button"
                    class="btn btn-danger btn-sm"
                    @click="removeItem(todo)"
                  >
                    Clean
                  </button>
                </li>
              </ul>

              <div class="d-flex justify-content-between align-items-center">
                <small class="text-success"
                  >The count of done todo : {{doneCount}}</small
                >
                <small class="text-danger"
                  >The count of not yet done todo : {{notdoneCount}}</small
                >
              </div>
            </div>

            <div v-else class="alert alert-warning">
              There isn't yet any added todo!
            </div>
          </div>

       
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
